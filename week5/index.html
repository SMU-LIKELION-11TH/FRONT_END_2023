<head>

<body>
    <section class="sec">
    <div class="container">
        <section class="form-container">
            <form>
                <p><input type="text" id="author" name="author" placeholder="이름" /></p>
                <p><input type="text" id="part" name="part" placeholder="파트" /></p>
                <p><input type="text" id="major" name="major" placeholder="전공" /></p>
                <p><input type="text" id="github" name="github" placeholder="깃허브" /></p>
                <p><input type="text" id="insta" name="insta" placeholder="인스타" /></p>
            </form>
            <div class="button">
                <section class="button-container">
                    <input type="color" id="background" name="background" value="#ffffff" onclick="colorInput();"></input>
                    <input type="file" id ="image" name="image" accept="image/*" onchange="loadFile(event);" required multiple/></input>
                    <button type="submit" onclick="submit()">만들기</button>
                </section>
            </div>
        </section>
        <section class="content-list"></section>
    </div>
</section>
