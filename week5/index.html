<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <title>Document</title>
    <div class="one">
        <h1>BUSSINESS CARD MAKER</h1>
    </div>
</head>

<body>
    <main>
        <form action="" onsubmit="addCard(event)">
            <input type="text" class="input name" placeholder=" name">
            <input type="text" class="input major" placeholder=" major">
            <input type="text" class="input school" placeholder="school">
            <input type="text" class="input github" placeholder=" github">
            <input type="text" class="input instagram" placeholder=" instagram">
            <div class="main_footer">
                <label class="main_footer_item" for="input_color">배경선택</label>
                <input class="main_footer_item" id="input_color" type="color" value="#FFFFFF">
                <label class="main_footer_item" for="input_image">사진 선택</label>
                <input class="main_footer_item" id="input_image" type="file" accept="image/*" hidden></input>
                <button class="main_footer_item" type="submit">만들기</button>
            </div>
        </form>
    </main>
    <section class="content-list"></section>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
