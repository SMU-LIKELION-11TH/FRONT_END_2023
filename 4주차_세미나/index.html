<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6c1963d514.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="box">
        <header class="header">Todo List</header>
        <ul class="items">
            <li class="itemRow">
                <div class="item">
                    <span class="itemName">Run</span>
                    <button class="itemDelete">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="itemDiv"></div>
            </li>
        </ul>
        <footer class="footer">
                <input class="itemInput" type="text" name="addBtn" onchange="addTodo(event)">
                <button class="AddBtn">
                    <i class="fa-solid fa-plus"></i>
                </button>
        </footer>
    </section>
</body>

</html>
