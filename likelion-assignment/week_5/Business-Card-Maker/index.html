  <link rel="stylesheet" href="./pretendard.css">
  <title>Business Card Maker</title>

<body>
  
  <header>
    <div>
      <h1>Business Card Maker</h1>
    </div>
  </header>

  <section class="card-maker">
    <div class="form-wrapper">
      <form>
        <div>
          <input type="text" placeholder="이름" id="name">
        </div>
        <div>
          <input type="text" placeholder="직업" id="occupation">
        </div>
        <div>
          <input type="text" placeholder="학력" id="education">
        </div>
        <div>
          <input type="text" placeholder="깃허브 주소" id="github-url">
        </div>
        <div>
          <input type="text" placeholder="인스타그램 주소" id="instagram-url">
        </div>
      </form>
      <div class="button-wrap">
        <button id="color-button">배경색 선택
          <input id="color-picker" type="color">
        </button>
        <span id="color-shower">선택된 색</span>
        <button id="photo-button">사진 입력
          <input id="photo-picker" type="file" accept="image/*">
        </button>
        <button id="generate-button">생성하기</button>
      </div>
    </div>
