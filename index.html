<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조유진</title>
</head>

<style>
    form {
      border: 1px solid black;
      padding: 2rem;
      max-width: 500px;
      width: fit-content;
      height: fit-content;
    }

    div{
      margin-bottom: 20px;
    }

    h4{
      margin-block-start: 0%;
      margin-bottom: 0%;
    }

    ul{
      margin-block-start: 0%;
      padding-inline-start: 0%;
      list-style-type: none;
    }

    li{
      text-align: left;
    }

    input[type="radio"]{
    margin-left: 10px;
    }

    input[type="checkbox"]{
    margin-left: 10px;
    }
</style>

<body>
  <h1>로그인 화면 만들어보기</h1>

  <form>
    <div class="login">
        <h4>ID</h4><input type="text">
        <h4>PASSWORD</h4>
        <input type="password">
    </div> 

    <div class="gender">
      <h4>성별</h4>
      <label>남자<input type="radio" name="gender" value="남자"></label>
      <label>여자<input type="radio" name="gender" value="여자"></label>
    </div>

    <div class="fruit">  
      <h4>좋아하는 과일 선택</h4>
      <ul>
        <li>
          <label>사과🍎<input type="checkbox" name="fruit" value="apple"></label>
        </li>
        <li>
          <label>파인애플🍍<input type="checkbox" name="fruit" value="pine"></label>
        </li>
        <li>
          <label>포도🍇<input type="checkbox" name="fruit" value="grape"></label>
        </li>
        <li>
          <label>키위🥝<input type="checkbox" name="fruit" value="kiwi"></label>
        </li>
        <li>
          <label>바나나🍌<input type="checkbox" name="fruit" value="banana"></label>
        </li>
      </ul>   
    </div>

      <button type="submit">SUBMIT</button>
      
  </form>

<ol>

  </li>
</ol>
  </div>
  
</body>
</html>
