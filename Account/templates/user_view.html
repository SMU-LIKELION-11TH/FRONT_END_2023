<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
userview

    {%csrf_token%}

      <label for="name">Enter your name: </label>

      <input type="submit" value="Subscribe!">
    </div>
  </form>
