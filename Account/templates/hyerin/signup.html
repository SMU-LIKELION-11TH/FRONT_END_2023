{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/signup.js' %}"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="signup_body">
    <!--이부분이 base !! -->
    <div class="main_menu">
        <h2 onClick="location.href=''">BLOG CRUD 연습하기</h2>
        <div class="main_right_menu">
            {% if user.is_authenticated %}

                <p>환영합니다 {{user.get_full_name}}님</p>
              {% else %}
                <p onclick="location.href='{% url 'account:login' %}'">로그인</p>
                <p onclick="location.href='{% url 'account:signup' %}'">회원가입</p>

              {% endif %}
        </div>
    </div>
    <!-- 요기까지 -->
    <form action = "{% url 'account:signup' %}" method = "post">
        {% csrf_token %}
        <div class="signup_body_box">
            <h1>- 회원가입 -</h1>
            <div class="signup_body_id">
                <h3>아이디</h3>
                <input type="email" id="username" name = "username" placeholder="아이디 입력하세요" />
            </div>
            <div class="signup_body_pw">
                <h3>비밀번호</h3>
                <input type="password" id="password" name = "password" placeholder="비밀번호 입력하세요"/>
            </div>
            <div class="signup_body_name">
                <h3>이름</h3>
                <div>
                    <input type="text" id="first_name" name = "first_name" placeholder="성"/>
                    <input type="text" id="last_name" name = "last_name" placeholder="이름"/>
                </div>
            </div>
            <div class="signup_body_email">
                <h3>이메일</h3>
                <input type="email" id="email" name = "email" placeholder="이메일 입력하세요"/>
            </div>
            <div class="signup_bt_wrap">
                <button type="button" onclick="onSubmitSignup_cbv();">회원가입</button>
                <input id = "form_submit" type = "submit" style = "display:none;">
            </div>
        </div>
    </form>
    <div class="footer">
        <img src="{% static 'img/LIKELION%20UNIV_brandlogo_white_forweb_221111.png' %}"/>
    </div>
</div>
</body>
</html>
